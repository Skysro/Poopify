<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poopify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Poopify" />Poopify</li>
        <li class="home">Home</li>
        <li class="about">About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList"><h1>Playlist</h1></div>

      <div class="songItemContainer">
        <div class="songItem">
          <img src="" alt="1" />
          <span class="songName"></span>
          <span class="songListPlay"
            ><span class="timestamp"
              ><i id="0" class="clickPlay far fa-play-circle"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img src="" alt="1" />
          <span class="songName"></span>
          <span class="songListPlay"
            ><span class="timestamp"
              ><i id="1" class="clickPlay far fa-play-circle"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img src="" alt="1" />
          <span class="songName"></span>
          <span class="songListPlay"
            ><span class="timestamp"
              ><i id="2" class="clickPlay far fa-play-circle"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img src="" alt="1" />
          <span class="songName"></span>
          <span class="songListPlay"
            ><span class="timestamp"
              ><i id="3" class="clickPlay far fa-play-circle"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img src="" alt="1" />
          <span class="songName"></span>
          <span class="songListPlay"
            ><span class="timestamp"
              ><i id="4" class="clickPlay far fa-play-circle"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img src="" alt="1" />
          <span class="songName"></span>
          <span class="songListPlay"
            ><span class="timestamp"
              ><i id="5" class="clickPlay far fa-play-circle"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img src="" alt="1" />
          <span class="songName"></span>
          <span class="songListPlay"
            ><span class="timestamp"
              ><i id="6" class="clickPlay far fa-play-circle"></i></span
          ></span>
        </div>
        <div class="songItem">
          <img src="" alt="1" />
          <span class="songName"></span>
          <span class="songListPlay"
            ><span class="timestamp"
              ><i id="7" class="clickPlay far fa-play-circle"></i></span
          ></span>
        </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="play"></i>
        <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
      </div>
      <div id="ani">
        <img id="gif" src="ani.gif" width="64px" /><span id="gifText"
          >Kesariya</span
        >
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3b06bba91f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
